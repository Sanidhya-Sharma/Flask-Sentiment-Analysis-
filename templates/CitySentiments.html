<!DOCTYPE html>
<html lang="en">

<!--  HEADER WITH USER CSS -->
  <head>
      <!--  METADATA-->
    <meta charset="utf-8" >
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--   TITLE-->
    <title>Top Cities Tweeting</title>
    <!--   CHART.JS CSS -->
    <script src='static/js/Chart.min.js'></script>
      <!--    USER DEFINED CSS -->
    <link rel="stylesheet" href="/static/css/main.css">

  </head>


<!--    HEADER & NAVIGATION BAR-->
    <header>
        <div class="sidebar">
        <a href="/home">Home</a>
        <a class="active"  href="/CitySentiments">City Sentiments</a>
        <a href="/HashtagSentiment">Hashtag Sentiment</a>
        <a href="/TopTweetingCities">Top Tweeting Cities</a>
        <a href="/OverallSentiments">Overall Sentiments</a>
            <a href="/TopHashtags">Top Hashtags</a>
            <a href="/MostSpokenWord">Most Spoken Word</a>
            <a href="/CitywiseHashtagsSentiments">Citywise Hashtags Sentiments</a>
            <a href="/CitywiseTopTweets">Citywise Top Tweets</a>
        </div>
    </header>

<!--body-->
<body>

        <div class="content">
<!--    HEADER TEXT-->
            <h1 id="movtxt_1">City Sentiments</h1>

<!--    CHART CANVAS WITH DIVISION-->
    <div class="chart-container" style="float: left; width: 100%; overflow:hidden;">
    <canvas id="myChart" width="1600" height="600"></canvas>
    <p>City Overall Sentiments</p>
    </div>
        </div>
<!--    JAVA SCRIPT-->
    <script>
      // Global parameters:
      // do not resize the chart canvas when its container does (keep at 600x400px)
      Chart.defaults.global.responsive = true;
      Chart.defaults.global.maintainAspectRatio = true;


      // define the chart data
      var chartData = {
        labels : [{% for item in labels %}
                   "{{item}}",
                  {% endfor %}],
        datasets : [{
            label: '{{ legend }}',
            fill: true,
            lineTension: 0.1,
            backgroundColor: "rgba(75,192,192,0.4)",
            borderColor: "rgba(75,192,192,1)",
            borderCapStyle: 'butt',
            borderDash: [],
            borderDashOffset: 0.0,
            borderJoinStyle: 'miter',
            pointBorderColor: "rgba(75,192,192,1)",
            pointBackgroundColor: "#fff",
            pointBorderWidth: 1,
            pointHoverRadius: 5,
            pointHoverBackgroundColor: "rgba(75,192,192,1)",
            pointHoverBorderColor: "rgba(220,220,220,1)",
            pointHoverBorderWidth: 2,
            pointRadius: 1,
            pointHitRadius: 10,
            data : [{% for item in values %}
                      {{item}},
                    {% endfor %}],
            spanGaps: false
        }]
      }

      // get chart canvas
      var holder = document.getElementById("myChart");
      var ctx = document.getElementById("myChart").getContext("2d");

      // create the chart using the chart canvas
      var myChart = new Chart(ctx, {
        type: 'line',
        data: chartData,
        options: {
          tooltips: {
            enabled: true,
            mode: 'single',
            callbacks: {
              label: function(tooltipItems, data) {
                       return tooltipItems.yLabel + ' Index';
                     }
            }
          },
        }
      });

      // get the text element below the chart
      var pointSelected = document.getElementById("pointSelected");

      // create a callback function for updating the selected index on the chart
      holder.onclick = function(evt){
        var activePoint = myChart.getElementAtEvent(evt);
        console.log(activePoint);
        console.log('x:' + activePoint[0]._view.x);
        console.log('maxWidth: ' + activePoint[0]._xScale.maxWidth);
        console.log('y: ' + activePoint[0]._view.y);
        console.log('index: ' + activePoint[0]._index);
        pointSelected.innerHTML = 'Point selected... index: ' + activePoint[0]._index;
      };
    </script>

  </body>
</html>
