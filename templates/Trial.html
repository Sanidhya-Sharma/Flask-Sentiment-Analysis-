<!---DROP DOWN AND BUTTON --->
<form class="form-inline" method="POST" action="{{ url_for('test') }}">
  <div class="form-group">
    <div class="input-group">
        <span class="input-group-addon">Please select</span>

<select name="comp_select" methods="GET" action="/" onchange='this.form.submit()'>
  <option value="{{colours[0]}}" >{{colours[0]}}</option>
    <option value="value" selected>Kuch lele</option>

  {% for colour in colours[1:] %}
    <option value="{{colour}}">{{colour}}</option>
  {% endfor %}

</select>
</div>
  </div>
</form>

<!--  HEADER TEXT-->
    <h1 id="movtxt_1">Top Tweeting Cities</h1>

    <!-- BAR CHART CANVAS ELEMENT -->
    <div class="chart-container" style="float: left; width: 100%; overflow:hidden;">
    <canvas id="myChart" width="1400" height="600"></canvas>
    <p>Top Hashtags </p>
    </div>

    </div>
<!--  JAVA SCRIPTS -->
    <script>
      // Global parameters:
      // do not resize the chart canvas when its container does (keep at 600x400px)
      Chart.defaults.global.responsive = true;

      // define the chart data
      var chartData = {
        labels : [{% for item in labels %}
                   "{{item}}",
                  {% endfor %}],
        datasets : [{
            label: '{{ legend }}',
            fill: true,
            lineTension: 0.1,
            backgroundColor: "rgba(75,192,192,0.4)",
            borderColor: "rgba(75,192,192,1)",
            borderCapStyle: 'butt',
            borderDash: [],
            borderDashOffset: 0.0,
            borderJoinStyle: 'miter',
            pointBorderColor: "rgba(75,192,192,1)",
            pointBackgroundColor: "#fff",
            pointBorderWidth: 1,
            pointHoverRadius: 5,
            pointHoverBackgroundColor: "rgba(75,192,192,1)",
            pointHoverBorderColor: "rgba(220,220,220,1)",
            pointHoverBorderWidth: 2,
            pointRadius: 1,
            pointHitRadius: 10,
            data : [{% for item in values %}
                      {{item}},
                    {% endfor %}],
            spanGaps: false
        }],
      }

      // get chart canvas
      var ctx = document.getElementById("myChart").getContext("2d");

      // create the chart using the chart canvas
      var myChart = new Chart(ctx, {
        type: 'bar',
        data: chartData,

      });
    </script>
